<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Angularjs Image Upload</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="container">
	<h2>Angularjs Image Upload</h2>
	<div ng-app="imgApp" ng-controller="uploadCtrl">
		<div class="form-group">
        	<label>Select image file</label>
			<input type="file" file-model="imageFile">
		</div>
		<div class="form-group">
        	<button class="btn btn-success upload-image" ng-click="btnClick()">Upload Image</button>
    	</div>
    	<div class="form-group">
			<!--image preview-->
			<label>Image preview</label>
			<p><img ng-if="imageFileSrc" ng-src="{{imageFileSrc}}" style="max-width: 300px"/></p>
		</div>
		<div class="form-group">
			<!--image file path-->
			<label>Image path</label>
			<p>{{response}}</p>
		</div>
	</div>
</div>
</body>
</html>
